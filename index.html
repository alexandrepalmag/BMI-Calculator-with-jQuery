<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-person">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html" id="text-brand">
                    <span>
                        <i class="fas fa-weight"></i>
                    </span>
                    BMI Calculator
                </a>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 1rem;">
        <div class="card">
            <div class="card-body" style="border-radius: 0.5rem;">
                <div class="row">
                    <div class="col-2">
                        1
                    </div>
                    <div class="col-6 container-fluid" style="background: #f8f4f4; padding: 10px;">
                        <div class="container"></div>
                        <!-- start of form https://indicedemassacorporal.com/tabela-imc.html -->
                        <form id="form-id">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Height" name="height" id="height" autofocus required>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Weight" name="weight" id="weight" required>
                                </div>
                                <div class="col">
                                    <select class="form-control" name="gender" id="gender">
                                        <option value="" selected>Gender</option>
                                        <option value="male">male</option>
                                        <option value="male">female</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="container">
                                <button class="btn btn-danger mb-2 mr-sm-2" type="button" id="clear-btn">Clear</button>
                                <button class="btn btn-info mb-2 mr-sm-2" type="submit" id="send">Calculate</button>
                            </div>
                        </form>
                        <!-- end of form -->
                    </div>
                    <div class="col-4">
                        3
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- form -->
    <div class="container" id="content-result">
        <div class="card" id="idCard">
            <div class="card-body">
                <span style="display: inline;">
                    <h2>BMI
                        <button type="button" id="refresh"><i class="fas fa-weight"
                                style="color: rgb(59, 67, 138);"></i></button>
                    </h2>
                </span>
                <hr>
                <div>
                    <div id="typepass">
                        <h4>

                        </h4>
                        <br>
                        <div id="strengthResult">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
